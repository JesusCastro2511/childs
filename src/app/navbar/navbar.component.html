<div *ngIf="this.auth.isLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <a class="navbar-brand" href="">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/home']">Enlace 1 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dos']">Enlace 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin']">Admin</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Enlaces
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="subuno">Subuno</a>
              <a class="dropdown-item" href="subdos">Subdos</a>
              <a class="dropdown-item" href="subtres">Subtres</a>
            </div>
          </li>
        </ul>
        <img [src]="auth.dataUser.photoURL" alt="" class="img-fluid m-0 p-0 mr-2">
        <span *ngIf="auth.dataUser" class="my-2 mr-4 ">{{auth.dataUser.displayName}}</span>
        <button class="btn btn-outline-warning my-2 my-sm-0" (click)="this.auth.logOutFirebase()">LogOut</button>
      </div>
    </nav>
</div>
